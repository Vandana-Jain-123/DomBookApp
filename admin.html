<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>

    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/index.css">
    <style>
        #form {
            margin-left: 40%;
            margin-top: 6%;
            padding-top: 30px;
            background-color: rgb(128, 184, 184);
            width: 320px;
            height: 350px;
            color: white;
            text-align: center;

            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

        }


        #form input {
            padding: 10px;
            margin-top: 5%;
            width: 250px;
            font-size: 16px;
            margin-top: 10px;
            border: none;

        }

        #form select {
            margin-top: 10px;
            width: 275px;
            padding: 10px;
            font-size: 16px;
            border: none;
        }

        #form button {
            margin-top: 10px;
            width: 275px;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            background-color: rgb(12, 138, 138);
            color: white;
            border: none;
            font-size: 16px;
        }

        #displayData {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);

        }

        #displayData>div {
            margin-top: 50px;
            width: 250px;
            height: 300px;
            padding-left: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border: 1px solid rgb(12, 138, 138);

        }

        #displayData>div button {
            width: 100px;
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: rgb(12, 138, 138);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="nav"></div>

    <form id="form">
        <h2>Add new Books</h2>
        <input id="title" type="text" placeholder="Title name">
        <input id="author" type="text" placeholder="Author name">
        <select name="" id="category">
            <option value="">Select Category</option>
            <option>Fiction</option>
            <option>Comedy</option>
            <option>Technical</option>
        </select>
        <button id="btn">Submit</button>
    </form>


    <div id="container">

    </div>
    <div id="displayData">

    </div>

    <div id="footer">

    </div>

    <script type="module">
        import { baseUrl } from "./script/baseUrl.js"
        const loginData = JSON.parse(localStorage.getItem("loginData"));
        if (!loginData || loginData.email !== "admin@empher.com") {
            alert("Admin Not Logged In");
            window.location.href = "index.html";
        }

        let form = document.getElementById("form")
        let submitButton = document.getElementById("btn")
        submitButton.addEventListener("click", function (event) {
            event.preventDefault()

            let title = form.title.value
            let author = form.author.value
            let category = form.category.value
            let bookData = { title, author, category }
            console.log(bookData, "bookData")
            getBookData(`${baseUrl}/books`, bookData)

        })

        function showData(userArr) {
            let displayContainer = document.getElementById("displayData")
            displayContainer.innerHTML = ""
            userArr.forEach(e => {
                let card = document.createElement("div")
                let title = document.createElement("h4")
                title.textContent = `Title-Name: ${e.title}`
                let author = document.createElement("h4")
                author.textContent = `Author-Name:${e.author}`
                let category = document.createElement("h4")
                category.textContent = `Category:${e.category}`
                let isAvailable = document.createElement("h4")
                isAvailable.textContent = `isAvailable:${true}`
              


                let borrowedDays = document.createElement("h4")
                borrowedDays.textContent = `borrowedDays: ${null}`

                // delete button
                let deleteBook = document.createElement("button")
                deleteBook.textContent = "DeleteBook"
                deleteBook.addEventListener("click", function () {
                    deleteData(`${baseUrl}/books`, e.id)
                })

                // edit button 
                let veryBook = document.createElement("button")
                veryBook.textContent = "veryBook"
                veryBook.addEventListener("click", function () {
                    getDataInForm(e)

                })


                card.append(title, author, category, isAvailable, deleteBook, veryBook)
                displayContainer.append(card)

            });


        }

        function getApiData(url) {
            fetch(url)
                .then((res) => {
                    return res.json()
                }).then((result) => {
                    console.log(result, "getApi")
                    showData(result)
                    return result
                }).catch((err) => {
                    console.log("err", err)
                })

        }

        //function for fetching data from baseUrl

        //  yah data isliye fetch krte h tak server ka data la 
        // sake or jo hm userId form me  dete h usme match krenge 
        function getBookData(url, userObjData) {
            fetch(url)
                .then((res) => {
                    return res.json()
                })
                .then((result) => {

                    // here call function post data in todo-server if id not present
                    postBookData(url, userObjData)

                })
                .catch((err) => {
                    console.log(err, "error")
                })
        }


        // Post data in todo server

        function postBookData(url, userObjData) {
            console.log(url, "url", userObjData, "objdata")
            fetch(url, {
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify(userObjData)

            }).then((res) => {
                return res.json()
            }).then((result) => {
                alert("data post successfully ")

                form.reset()
                getApiData(url)
                console.log("result", result)
                return result

            }).catch((err) => {
                alert("something went wrong")
                console(err, "errror")
            })


        }


        // Dlete Data of Book
        function deleteData(url, id) {
            fetch(`${url}/${id}`, {
                method: "DELETE",
                headers: { "content-type": "application/json" }
            }).then((res) => {
                return res.json()
            }).then((result) => {
                alert("Are you sure to Delete..?")
                getApiData(url)
                console.log(result, "result in delete api")
                return result
            }).catch((err) => {
                console.log("error in delete api", err)
            })

        }

         function editData(url, id, obj) {
            fetch(`${url}/${id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(obj)

            }).then((res) => {
                return res.json()
            }).then((result) => {
                alert("data Verify successfully")
              

                getApiData(url)
                form.reset()
                console.log(result, "edit kro data ")
                return result
            })


        }
        getApiData(`${baseUrl}/books`)

    </script>

    <script src="./script/navbar.js"></script>
    <script src="./script/footer.js"></script>
</body>

</html>
